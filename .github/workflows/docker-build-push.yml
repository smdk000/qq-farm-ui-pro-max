          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | \`${{ env.DOCKERHUB_IMAGE }}:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | \`${{ env.DOCKERHUB_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Container Registry | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
